<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <h1>Etch-a-Sketch</h1>
        <div id="mode">Mode: <span>coloring</span></div>
        <div class="content">
            <div class="board">
            </div>
            <div class="options">
                <div class="btn-container">
                    <button class="btn" id="black">Black</button>
                    <button class="btn" id="gray">Gray</button>
                    <button class="btn" id="random">Random</button>
                    <button class="btn" id="eraser">Eraser</button>
                    <button class="btn" id="reset">Reset</button>
                </div>
                <div class="input-container">
                     <input class="input" id="input-box">
                     <button class="input btn" id="input-btn">Set Size</button>

                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
