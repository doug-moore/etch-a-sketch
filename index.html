<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <h1>Etch-a-Sketch</h1>
        <button onclick="getSize()">Submit A Size</button>
        <p id="message"></p>
        <p id="draw"></p>
        <div class="board"></div>
        <div class="content">
            
            <div class="options">
                <div class="btn-container">
                    <button class="btn" id="black" onclick="setColor('black')">Black</button>
                    <button class="btn" id="gray" onclick="setColor('gray')" >Gray</button>
                    <button class="btn" id="random" onclick="setColor('random')">Random</button>
                    <button class="btn" id="eraser" onclick="setColor('eraser')">Eraser</button>
                    <button class="btn" id="reset" onclick="resetBoard()" >Reset</button>
                </div>
                <div class="input-container">
                     <input class="input" id="input-box">
                     <button class="input btn" id="input-btn">Set Size</button>

                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
